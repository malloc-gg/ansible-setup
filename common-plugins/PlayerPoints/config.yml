# The locale to use in the /locale folder
# Default: en_US
locale: en_US

# Should register with Vault as a currency manager?
# Default: false
vault: false

# How many players should be displayed per page on the leaderboard?
# Default: 10
leaderboard-per-page: 10

# Votifier hook settings
vote:

  # If the votifier hook should be enabled
  # Default: false
  enabled: false

  # How many points should be awarded per vote
  # Default: 100
  amount: 100

  # Should points only be awarded when the player who voted is online?
  # Default: false
  online: false

# Settings for if you want to use MySQL for data management
mysql-settings:

  # Enable MySQL
  # If false, SQLite will be used instead
  # Default: false
  enabled: true

  # MySQL Database Hostname
  # Default: 
  hostname: 'host.docker'

  # MySQL Database Port
  # Default: 3306
  port: 3306

  # MySQL Database Name
  # Default: 
  database-name: 'playerpoints'

  # MySQL Database User Name
  # Default: 
  user-name: '${CFG_PLAYERPOINTS_DB_USERNAME}'

  # MySQL Database User Password
  # Default: 
  user-password: '${CFG_PLAYERPOINTS_DB_PASSWORD}'

  # If the database connection should use SSL
  # You should enable this if your database supports SSL
  # Default: false
  use-ssl: false

# That's everything! You reached the end of the configuration.
# Enjoy the plugin!
